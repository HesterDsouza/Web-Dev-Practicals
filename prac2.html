<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration</title>
</head>
<body>
    <form id="employeeForm">
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br>
        <label for="joiningDate">Joining Date:</label><br>
        <input type="date" id="joiningDate" name="joiningDate"><br>
        <label for="salary">Salary:</label><br>
        <input type="number" id="salary" name="salary"><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var dob = new Date(document.getElementById('dob').value);
            var joiningDate = new Date(document.getElementById('joiningDate').value);
            var salary = parseFloat(document.getElementById('salary').value);

            var currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0);

            if (dob.getTime() === currentDate.getTime()) {
                alert('Date of Birth cannot be today.');
            } else if (dob.getTime() === joiningDate.getTime()) {
                alert('DOB and Joining Date cannot be the same.');
            } else if (isNaN(salary) || salary <= 0) {
                alert('Salary must be a valid number greater than zero.');
            } else {
                alert('Form Submitted Successfully.');
            }
        });
    </script>
</body>
</html>
