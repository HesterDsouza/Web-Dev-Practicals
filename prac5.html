<!DOCTYPE html>
<html>
 <head>
    <title>File Appender</title>
 </head>
 <body>
    <h1>Append Contents of One File to Another</h1>
    <form action="/append" method="post">
      <label for="firstFile">First File:</label>
      <input type="text" id="firstFile" name="firstFile" required>
      <br>
      <label for="secondFile">Second File:</label>
      <input type="text" id="secondFile" name="secondFile" required>
      <br>
      <input type="submit" value="Append Files">
    </form>
 </body>
</html>
